<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #fafafa;
      }

      .container {
        width: 400px;
        margin: 0 auto;
        text-align: center;
      }

      h1 {
        font-size: 24px;
        font-weight: bold;
        margin-top: 50px;
      }

      form {
        margin-top: 50px;
        text-align: left;
      }

      label {
        font-weight: bold;
        margin-top: 20px;
        display: block;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        font-size: 16px;
        box-sizing: border-box;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        font-size: 16px;
        box-sizing: border-box;
        border-radius: 5px;
        background-color: #3897f0;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      a {
        font-size: 14px;
        color: #3897f0;
        text-decoration: none;
        margin-top: 20px;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Instagram</h1>
      <form>
        <label>Username or Email</label>
        <input type="text" />
        <label>Password</label>
        <input type="password" />
        <input type="submit" value="Log in" />
      </form>
      <a href="#">Forgot password?</a>
    </div>
  </body>
</html>
