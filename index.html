<!DOCTYPE html>
<html>
  <head>
    <style>
      .top-panel {
    background-color: lightgray;
    height: 50px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
  }

  .top-panel a {
    color: black;
    text-decoration: none;
    margin-right: 20px;
  }
      
  body {
    background-image: linear-gradient(to bottom, rgba(0,0,0,0) 0%,rgba(0,0,0,0) 50%,rgba(255,255,255,1) 50%,rgba(255,255,255,1) 100%), 
                    linear-gradient(to right, black 0%, black 50%, white 50%, white 100%);
    background-size: 15px 15px;
    background-position: 0 0, 0 15px;
    background-repeat: repeat-y, repeat-x;
  }
  
  form {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px lightgray;
    text-align: center;
    margin: 50px auto;
  }

      .form-container {
        width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f2f2f2;
        border: 1px solid #ccc;
      }
      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }
      input[type="text"], select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        font-size: 16px;
      }
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <div class="top-panel">
  <a href="#">Home</a>
  <a href="#">Search</a>
  <a href="#">Help</a>
  <a href="#">Contact</a> 
    </div>
      
    <div class="form-container">
      <h2>Your Information</h2>
      <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="class">Class:</label>
        <input type="text" id="class" name="class" required>
        
        <label for="rollno">Roll No:</label>
        <input type="text" id="rollno" name="rollno" required>
        
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required>
        
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
        
        <label for="dob">Date of Birth:</label>
        <input type="text" id="dob" name="dob" required>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
        
        <label for="hobby">Hobby:</label>
        <input type="text" id="hobby" name="hobby" required>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        
        <input type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
